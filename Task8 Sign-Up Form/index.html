<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="sign_up_form">
        <h2>Sign Up</h2>

        <div class="form_group">
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name">
            <small class="error_message" id="name_error_message"></small>
        </div>

        <div class="form_group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" autocomplete="email">
            <small class="error_message" id="email_error_message"></small>
        </div>

        <div class="form_group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <small class="error_message" id="password_error_message"></small>
        </div>

        <div class="form_group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password">
            <small class="error_message" id="confirm_password_error_message"></small>
        </div>

        <button type="submit" id="sign_up_btn">Sign Up</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
