<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="results_summary">
        <div class="results_summary_container">
            <div class="result">
                <h4>Your Result</h4>
                <div class="score">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h3>Great</h3>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            <div class="summary">
                <div class="summary_title">
                    <h4>Summary</h4>
                </div>
                <div class="assessments">
                    <div class="reaction">
                        <p><img src="images/svg/reaction.svg" alt="reaction"> Reaction</p>
                        <h4><span>80</span> / 100</h4>
                    </div>
                    <div class="memory">
                        <p><img src="images/svg/memory.svg" alt="memory"> Memory</p>
                        <h4><span>92</span> / 100</h4>
                    </div>
                    <div class="verbal">
                        <p><img src="images/svg/verbal.svg" alt="verbal"> Verbal</p>
                        <h4><span>61</span> / 100</h4>
                    </div>
                    <div class="visual">
                        <p><img src="images/svg/visual.svg" alt="visual"> Visual</p>
                        <h4><span>73</span> / 100</h4>
                    </div>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </section>
</body>

</html>
